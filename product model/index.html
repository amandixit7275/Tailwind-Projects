<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Product Model</title>

  <body>
    <!-- Glocal Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">

      <div class="flex flex-col space-y-10 md:space-y-0 md:flex-row bg-white p-6 md:space-x-10 shadow-2xl md:m-0 md:p-16 rounded-2xl " >
        <!-- <div>Product Container -->
          <div >
            <!-- image container -->
            <img 
            class="w-60 mx-auto hover:scale-105 duration-200  "
            src="images/headphone.png" alt="">
           
           
          </div>
          <div class="flex flex-col space-y-6 text-center md:text-left"  >
             <!-- Content -->
            <button class="bg-black text-sm w-32 inline-block px-3 py-1 text-white rounded-full">Free shipping</button>
            <!-- Description -->

            <h1 class= "max-w-xs font-medium text-xl" >Razer Krazen Kitty Edit Gaming Headst Quarrtz </h1>

              <p class="font-bold text-5xl  " >$599</p>
              <p class=" font-light text-sm text-gray-400  " >The offer is valid until April 3 or as long as stock last <!DOCTYPE html>

            <div class="group">
              <button class="w-full transition-all bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg duration-200 group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg " >
                <div class=" px-8 duration-200 group py-4 bg-blue-500 rounded-lg 
                group-hover:bg-blue-700" >Add to cart</div>
              </button>


            </div>
            <!-- Stock -->
            <div class="flex items-center space-x-3 group">
              <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>
            <!-- Botton Buttons Container -->
            <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
              <button class="flex items-center transition-all justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg">
                <img src="images/weight.png" alt="" class="w-8" > <span>Add to cart</span>
                <button class="flex items-center transition-all justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg">
                  <img src="images/heart.png" alt="" class="w-8" > <span>Add to wishlist</span>
                </button>
              </button>
            </div>



          
            
            
            
        
          </div>

      </div>

      </div>
    </div>
